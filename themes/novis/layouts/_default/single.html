{{ .Scratch.Set "main_class" "article" }}
{{ partial "header.html" . }}

{{ partial "single-header.html" . }}

<article>
  <header>
    <h1>{{ .Title }}</h1>
    <span class="time">Published
      <time datetime="{{.Date }}">{{ .Date.Format "January 2, 2006"}}</time>
    </span>
  </header>
  {{ .Content }}
</article>

{{ partial "footer.html" . }}
